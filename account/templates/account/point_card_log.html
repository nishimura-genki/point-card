{% extends "base.html" %}
{% block body %}


<form action="" method="get">
    <input name="query" value="{{ request.GET.query }}" type="text">
    <button type="submit">検索する</button>
</form>

<div class="table-responsive">
    <table width="100%" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th class="text-center">date</th>
                <th class="text-center">time</th>
                <th class="text-center">action</th>
                <th class="text-center">customer</th>
            </tr>
        </thead>

        <tbody>
        {% for data in object_list %}
　　　　     <tr class="odd gradeX text-center">
                <td class="text-center" width="100">{{ data.date}}</td>
                <td class="text-center" width="100">{{ data.time }}</td>
                <td class="text-center" width="140">{{ data.action }}</td>
                <td class="text-center" width="140">{{ data.customer }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
