{% extends "base.html" %}
{% block body %}


<form action="" method="get">
    <select name="query">
        <option value="">全て</option>
        <option value="cashier">cashier</option>
        <option value="add_point">add_point</option>
        <option value="make_point_card">make_point_card</option>
        <option value="add_stamp">add_stamp</option>
        <option value="use_point">use_point</option>
        <option value="use_stamp">use_stamp</option>
    </select>
    
    <button type="submit">検索する</button>
</form>


<div class="table-responsive">
    <table width="100%" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th class="text-center">date</th>
                <th class="text-center">time</th>
                <th class="text-center">action</th>
                <th class="text-center">gender</th>
                <th class="text-center">age</th>
                <th class="text-center">point</th>
                <th class="text-center">stamp</th>
            </tr>
        </thead>

        <tbody>
        {% for data in object_list %}
　　　　     <tr class="odd gradeX text-center">
                <td class="text-center" width="100">{{ data.date}}</td>
                <td class="text-center" width="100">{{ data.time }}</td>
                <td class="text-center" width="140">{{ data.action }}</td>
                <td class="text-center" width="140">{{ data.gender }}</td>
                <td class="text-center" width="140">{{ data.age }}</td>
                <td class="text-center" width="140">{{ data.point }}</td>
                <td class="text-center" width="140">{{ data.number_of_stamps }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
