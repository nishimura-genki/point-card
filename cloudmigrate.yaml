steps:
- name: "gcr.io/cloud-builders/docker"
  args: ["build", "-t", "gcr.io/point-card-298806/django-cloudrun", "."]

- name: "gcr.io/cloud-builders/docker"
  args: ["push", "gcr.io/point-card-298806/django-cloudrun"]

- name: "gcr.io/google-appengine/exec-wrapper"
  args: ["-i", "gcr.io/point-card-298806/django-cloudrun",
         "-s", "point-card-298806:asia-northeast1:point-card-instance2",
         "--", "python", "manage.py", "migrate"]

- name: "gcr.io/google-appengine/exec-wrapper"
  args: ["-i", "gcr.io/point-card-298806/django-cloudrun",
         "-s", "point-card-298806:asia-northeast1:point-card-instance2",
         "--", "python", "manage.py", "collectstatic", "--no-input"]